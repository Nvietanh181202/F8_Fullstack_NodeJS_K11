<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-logo">
          <a href="">
            Lesson
            <span>.</span>
          </a>
        </div>
        <nav>
          <ul>
            <li><a class="active padding-right-42" href="#!">Home</a></li>
            <li><a class="padding-right-42" href="#!">Courses</a></li>
            <li><a class="padding-right-42" href="#!">Pricing</a></li>
            <li><a class="padding-right-70" href="#!">Reviews</a></li>
          </ul>
          <button>Sign Up</button>
        </nav>
      </header>

      <main class="content">
        <div class="infor">
          <figure class="infor-banner">
            <img src="./imgs/Hero.png" alt="banner" />
          </figure>
          <div class="infor-content">
            <h1>
              Learn without <br />
              limits and spread <br />
              knowledge.
            </h1>
            <p>
              Build new skills for that “this is my year” feeling with courses,
              certificates, and degrees from world-class universities and
              companies.
            </p>
          </div>
        </div>

        <div class="btn">
          <button>See Courses</button>
          <figure>
            <img src="./imgs/watch-video.png" alt="Watch Video" />
          </figure>
          <div class="btn-video">
            <button>Watch Video</button>
          </div>
        </div>

        <div class="data">
          <span class="data-recent">Recent engagement</span>
          <div class="data-study">
            <span class="data-quantity">50K</span>
            <span class="data-text">Students</span>
          </div>
          <div class="data-study">
            <span class="data-quantity">70+</span>
            <span class="data-text">Courses</span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
