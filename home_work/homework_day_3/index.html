<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fonts/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="razer-item">
      <div class="information">
        <div class="imgs">
          <img
            src="./imgs/image1.png"
            alt="Razer Kraken Kitty Gaming Headset in Quartz image"
          />
        </div>

        <div class="content">
          <div class="product-intro">
            <div class="freeship">
              <span>Free shipping</span>
            </div>
            <h1 class="intro">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
          </div>

          <div class="product-price margin-bottom">
            <p class="price-original">1 599,000</p>
            <p class="price">799,000</p>
            <p class="desc">
              The offer is valid until April 3 or as long as stock lasts!
            </p>
          </div>

          <button class="btn-cart margin-bottom">Add to cart</button>

          <div class="stock margin-bottom">
            <p>
              <img
                class="product-icon"
                src="./imgs/Ellipse1.png"
                alt="circle"
              />
              <span>50+ pcs. in stock.</span>
            </p>
          </div>

          <div class="btn-form">
            <div class="btn-form-card">
              <button class="card">
                <img
                  class="imgs-card"
                  src="./imgs/add_to_card.svg"
                  alt="thêm vào giỏ hàng"
                />
                <span>Add to cart</span>
              </button>
            </div>

            <div class="btn-form-whishlish">
              <button class="card">
                <img
                  class="imgs-wishlish"
                  src="./imgs/heart.svg"
                  alt="Yêu thích"
                />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
