<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B3: Kiểm tra số cùng dấu</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = 10;

      let result;
      if (a * b > 0) {
        result = "Hai so cung dau.";
      } else if (a * b < 0) {
        result = "Hai so khac dau";
      } else {
        result = "It nhat mot trong hai so co so 0";
      }
      console.log(result);
    </script>
  </body>
