<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 2;
      let b = -2;
      let c = 0;
      if (a > b) {
        [a, b] = [b, a]; // hoán đổi a và b nếu a > b
      }
      if (a > c) {
        [a, c] = [c, a]; // Hoán đổi a và c nếu a > c
      }
      if (b > c) {
        [b, c] = [c, b]; // Hoán đổi b và c nếu b >c
      }

      console.log(a, b, c);
    </script>
  </body>
</html>
