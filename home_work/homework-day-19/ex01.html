<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B1: Tính thuế</title>
  </head>
  <body>
    <script>
      function tax() {
        let salary = prompt("Nhập số tiền lương của bạn (Triệu đồng)");
        if (salary > 0 && salary <= 11) {
          return `Không tính thuế`;
        } else if (salary > 11 && salary <= 25) {
          return `Tiền thuế của bạn là: ${salary * 0.05} triệu đồng`;
        } else if (salary > 25 && salary <= 50) {
          return `Tiền thuế của bạn là: ${salary * 0.1} triệu đồng`;
        } else if (salary > 50 && salary <= 80) {
          return `Tiền thuế của bạn là: ${salary * 0.2} triệu đồng`;
        } else {
          return `Tiền thuế của bạn là: ${salary * 0.3} triệu đồng`;
        }
      }

      alert(tax());
    </script>
  </body>
</html>
