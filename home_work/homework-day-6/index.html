<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee-Shop</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <ul>
            <li><a class="padding-right-32" href="#!">Home</a></li>
            <li><a class="padding-right-32" href="#!">Pages</a></li>
            <li><a href="#!">Articles</a></li>
          </ul>
        </nav>
        <div>
          <img src="./imgs/logo.png" alt="Logo" />
        </div>
        <nav>
          <ul>
            <li><a class="padding-right-32" href="#!">Contact</a></li>
            <li><a class="padding-right-32" href="#!">Shop</a></li>
            <li><a href="#!">Locations</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="banner">
          <div class="banner-conatainer">
            <img src="./imgs/banner.jpg" alt="" />
          </div>
        </section>

        <div class="about-love">
          <div class="we-love-coffe">BECAUSE WE LOVE COFFEE</div>
          <h3>About Us</h3>
        </div>

        <section class="coffee-container">
          <div class="coffee-content">
            <img
              class="coffee-content-img"
              src="./imgs/main-1.jpg"
              alt="Giới thiệu coffee"
            />
            <div class="coffee-desc">
              <div class="home-delivery">HOME DELIVERY</div>
              <h3>Quality coffee delivered to your door</h3>
            </div>
          </div>

          <div class="coffee-content">
            <img
              class="coffee-content-img"
              src="./imgs/main-2.jpg"
              alt="Giới thiệu coffee"
            />
            <div class="coffee-desc">
              <div class="home-delivery">OUR MISSION</div>
              <h3>It all began with a modest concept: Create amazing coffee</h3>
            </div>
          </div>

          <div class="coffee-content">
            <img
              class="coffee-content-img"
              src="./imgs/main-3.jpg"
              alt="Giới thiệu coffee"
            />
            <div class="coffee-desc">
              <div class="home-delivery">TIME TO CHILL</div>
              <h3>Black Coffee Shaved Ice</h3>
            </div>
          </div>
        </section>

        <div class="coffee-last-story">
          <img src="./imgs/main-4.jpg" alt="Coffee nguyên chất" />
        </div>
      </main>

      <footer>
        <div class="contact">
          <div class="contact-logo">
            <a href="#!"><img src="./imgs/logo.png" alt="Logo" /></a>
          </div>
          <form>
            <input
              type="text"
              placeholder="Enter email address..."
              name="contact"
              id="contact"
              required
            />
            <button class="btn-contact">Contact Us</button>
          </form>
        </div>
      </footer>
    </div>
  </body>
</html>
