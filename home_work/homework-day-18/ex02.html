<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2: Tính Tiền Điện</title>
  </head>
  <body>
    <script>
      let totalCost = parseFloat(prompt("Nhập số điện đã sử dụng (kWh):"));

      if (
        totalCost <= 0 ||
        isNaN(totalCost) ||
        typeof totalCost === "string" ||
        totalCost == "Infinty"
      ) {
        alert("Vui lòng nhập số điện chính xác");
      } else {
        function calculateElectricityBill() {
          let electricityBill = 0;

          if (totalCost <= 50) {
            electricityBill = totalCost * 1678;
          } else if (totalCost <= 100) {
            electricityBill = 50 * 1678 + (totalCost - 50) * 1734;
          } else if (totalCost <= 200) {
            electricityBill = 50 * 1678 + 50 * 1734 + (totalCost - 100) * 2014;
          } else if (totalCost <= 300) {
            electricityBill =
              50 * 1678 + 50 * 1734 + 100 * 2014 + (totalCost - 200) * 2536;
          } else if (totalCost <= 400) {
            electricityBill =
              50 * 1678 +
              50 * 1734 +
              100 * 2014 +
              100 * 2563 +
              (totalCost - 300) * 2834;
          } else {
            electricityBill =
              50 * 1678 +
              50 * 1734 +
              100 * 2014 +
              100 * 2563 +
              100 * 2834 +
              (totalCost - 400) * 2927;
          }
          return electricityBill;
        }
        electricityBill = calculateElectricityBill(totalCost);
        alert(`Số tiền điện là: ${electricityBill} VND`);
      }
    </script>
  </body>
</html>
