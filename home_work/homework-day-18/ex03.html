<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B3: 3 cạnh của tam giác</title>
  </head>
  <body>
    <script>
      let a = parseFloat(prompt("Nhập cạnh a:"));
      let b = parseFloat(prompt("Nhập cạnh b:"));
      let c = parseFloat(prompt("Nhập cạnh c:"));
      if (
        a <= 0 ||
        isNaN(a) ||
        typeof a === "string" ||
        a == "Infinity" ||
        b <= 0 ||
        isNaN(b) ||
        typeof b === "string" ||
        b == "Infinity" ||
        c <= 0 ||
        isNaN(c) ||
        typeof c === "string" ||
        c == "Infinity"
      ) {
        alert("Số liệu không hợp lệ");
      } else {
        function isTriangle(a, b, c) {
          if (a + b > c && a + c > b && b + c > a) {
            return `3 cạnh có thể tạo thành 1 tam giác`;
          } else {
            return `3 cạnh không thể tạo thành 1 tam giác`;
          }
        }

        alert(isTriangle(a, b, c));
      }
    </script>
  </body>
</html>
