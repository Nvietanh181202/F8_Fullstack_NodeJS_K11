<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let weight = parseFloat(prompt("Nhập cân nặng (kg):"));
      let height = parseFloat(prompt("Nhập chiều cao (m):"));

      if (
        weight <= 0 ||
        height <= 0 ||
        isNaN(weight) ||
        isNaN(height) ||
        weight == "Infinity" ||
        height == "Infinity"
      ) {
        alert("Vui lòng nhập lại dữ liệu hợp lệ");
      } else {
        function calcBMI(weight, height) {
          let bmi = weight / (height * height);
          if (bmi < 18.5) {
            return "Bạn thiếu cân";
          } else if (bmi < 23) {
            return "Bạn bình thường";
          } else if (bmi < 25) {
            return "Bạn thừa cân";
          } else {
            return "Bạn béo phì";
          }
        }

        let result = calcBMI(weight, height);
        alert(result);
      }
    </script>
  </body>
</html>
