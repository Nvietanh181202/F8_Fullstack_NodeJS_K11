<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Collections</title>
    <link
      rel="stylesheet"
      href="./fonts/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Popular Collections</h1>
        <ul>
          <li><a href="#" class="profile">Profile</a></li>
          <li><a href="#" class="newyork">New York</a></li>
          <li><a href="#" class="relaxing">Relaxing</a></li>
          <li><a href="#" class="person">Person</a></li>
          <li><a href="#" class="fashion">Fashion</a></li>
        </ul>
      </div>

      <div class="content">
        <div class="collection margin-right">
          <div class="imgs-content">
            <img
              class="margin-bottom"
              src="./imgs/imgs1.png"
              alt="Ảnh thời trang"
            />
            <div class="thumbnails">
              <img src="./imgs/imgs2.png" alt="Ảnh thời trang" />
              <img src="./imgs/imgs3.png" alt="Ảnh thời trang" />
              <img src="./imgs/imgs4.png" alt="Ảnh thời trang" />
            </div>
          </div>

          <div class="decs-icon">
            <h2>People</h2>
            <span>
              <img
                class="margin-4"
                src="./imgs/imgs-icon.png"
                alt="Bộ sưu tập"
              />
              144
            </span>
          </div>
        </div>

        <div class="collection margin-right">
          <div class="imgs-content">
            <img
              class="margin-bottom"
              src="./imgs/imgs5.png"
              alt="Ảnh đồi cát"
            />
            <div class="thumbnails">
              <img src="./imgs/imgs6.png" alt="Ảnh hang động" />
              <img src="./imgs/imgs7.png" alt="Ảnh hang động" />
              <img src="./imgs/imgs8.png" alt="Ảnh hang động" />
            </div>
          </div>

          <div class="decs-icon">
            <h2>Nature</h2>
            <span>
              <img
                class="margin-4"
                src="./imgs/imgs-icon.png"
                alt="Bộ sưu tập"
              />
              7k
            </span>
          </div>
        </div>

        <div class="collection">
          <div class="imgs-content">
            <img
              class="margin-bottom"
              src="./imgs/imgs9.png"
              alt="Ảnh thành phố cổ"
            />

            <div class="thumbnails">
              <img src="./imgs/imgs10.png" alt="Ảnh tòa tháp" />
              <img src="./imgs/imgs11.png" alt="Ảnh công trình kiến trúc" />
              <img src="./imgs/imgs12.png" alt="Ảnh công trình cổ" />
            </div>
          </div>

          <div class="decs-icon">
            <h2>History</h2>
            <span>
              <img
                class="margin-4"
                src="./imgs/imgs-icon.png"
                alt="Bộ sưu tập"
              />
              431
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
